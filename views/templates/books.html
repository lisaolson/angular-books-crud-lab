<h2> All the books! </h2>

<div ng-repeat="book in booksIndexCtrl.books">

<div id=image>
  <img ng-src="{{book.image}}" class="img-responsive">
</div>
  <!-- {{book._id}} -->
  <h5><a ng-href="/books/{{book._id}}">{{book.title}}</a></h5>

  <p>Written by {{book.author}}</p>
  <p>Released on {{book.releaseDate}}</p>

</div>
