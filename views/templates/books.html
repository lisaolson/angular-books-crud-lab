<h2> All the books! </h2>

<div ng-repeat="book in booksIndexCtrl.books">

    <div class="row">
        <div class="col-xs-4">
            <img ng-src="{{book.image}}" class="img-responsive">
          </div>
          <div class="col-xs-8">

                <h5><a ng-href="/books/{{book._id}}">{{book.title}}</a></h5>
                  <br>

                  <p class="small">Written by {{book.author}}</p>
                  <p class="small">Released on {{book.releaseDate}}</p>
          </div>
    </div>

</div>
